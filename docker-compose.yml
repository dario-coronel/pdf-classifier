version: '3.8'
services:
  app:
    build: .
    container_name: pdf-classifier-app
    ports:
      - "5000:5000"
    volumes:
      - .:/app
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=mysql+pymysql://root:root@db/pdf_classifier
    depends_on:
      - db
    restart: always
  db:
    image: mysql:8.0
    container_name: pdf-classifier-db
    restart: always
    environment:
      MYSQL_DATABASE: pdf_classifier
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 10
volumes:
  db_data:
